<head>

  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146480469-1"></script>

  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-146480469-1');
  </script>
  <script>
    function ipLookUp(glia) {
      $.ajax('https://ip-api.com/json')
        .then(
          function success(response) {
            console.log('User\'s Location Data is ', response);
            console.log('User\'s Country', response.country);
            glia.updateInformation({
              phone: '+15559175555',
              name: 'Alice',
              email: 'alice@corp.com',
              note: 'some information about Alice',
              customAttributes: {
                city: response.city,
                region: response.regionName
              }
            }).then(function() {
              console.log('Visitor geolocation updated');
            }).catch(function(error) {
              console.log('Visitor geolocation failed');
            });
          },
          function fail(data, status) {
            console.log('Geolocation request failed. Returned status of', status);
          }
        );
    }

    function setGeoFromBrowser(glia) {
      navigator.geolocation.getCurrentPosition(
        function success(position) {
          console.log('latitude', position.coords.latitude, 'longitude', position.coords.longitude);
          glia.updateInformation({
            customAttributes: {
              latitude: position.coords.latitude,
              longitude: position.coords.longitude
            }
          }).then(function() {
            console.log('Visitor information updated');
          }).catch(function(error) {
            if (error.cause == salemove.ERRORS.NETWORK_TIMEOUT) {} else {}
          });
        },
        function error(error_message) {
          console.error('An error has occured while retrieving location', error_message);
        });
    }
  </script>
  <title>Snowman</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

        console.info("ga tracker successfully created");

        sm.getApi({
          version: 'v1'
        }).then(function(glia) {
          setGeoFromBrowser(glia);
        });
      }

    });
  </script>

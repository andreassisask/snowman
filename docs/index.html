<!DOCTYPE html>
<html>

<head>
  <script src="//api.salemove.com/salemove_integration.js"></script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-146480469-1"></script>

  <script>
    window.dataLayer = window.dataLayer || [];

    function gtag() {
      dataLayer.push(arguments);
    }
    gtag('js', new Date());
    gtag('config', 'UA-146480469-1');
  </script>
  <script>
    function ipLookUp(glia) {
      $.ajax('http://ip-api.com/json')
        .then(
          function success(response) {
            console.log('User\'s Location Data is ', response);
            console.log('User\'s Country', response.country);
            glia.updateInformation({
              phone: '+15559175555',
              name: 'Alice',
              email: 'alice@corp.com',
              note: 'some information about Alice',
              customAttributes: {
                city: response.city,
                region: response.regionName
              }
            }).then(function() {
              console.log('Visitor geolocation updated');
            }).catch(function(error) {
              console.log('Visitor geolocation failed');
            });
          },
          function fail(data, status) {
            console.log('Geolocation request failed. Returned status of', status);
          }
        );
    }
  </script>
  <title>Snowman</title>

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="assets/css/main.css" />
  <script>
    $(document).ready(function() {
      if (window.ga && ga.create) {
        ga('create', 'UA-146480469-1', 'auto');
        console.info("ga tracker successfully created");

        sm.getApi({
          version: 'v1'
        }).then(function(glia) {
          ipLookUp(glia);
        });
      }

    });
  </script>
</head>

<body>
  <div align="center" id="a">
